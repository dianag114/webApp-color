<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand fw-bold">ðŸŽ¨ RGB Color Picker</span>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container my-5">

    <div class="row g-4">
        <!-- CARD COLOR PREVIEW -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header fw-bold text-center">
                    Vista del Color
                </div>
                <div class="card-body text-center">
                    <input type="color" id="color-picker" value="#000000"
                           class="form-control form-control-color mx-auto mb-3">
                    <div id="color-display" class="color-display mb-3"></div>

                    <p><strong>RGB:</strong> <span id="rgb-value">rgb(0, 0, 0)</span></p>
                    <p><strong>HEX:</strong> <span id="hex-value">#000000</span></p>
                </div>
            </div>
        </div>

        <!-- CARD CONTROLES RGB -->
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header fw-bold text-center">
                    Controles RGB
                </div>
                <div class="card-body">

                    <!-- ROJO -->
                    <div class="mb-3">
                        <label class="form-label">
                            Rojo: <span id="red-value">0</span>
                        </label>
                        <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-1" id="red-input" min="0" max="255" value="0">
                    </div>

                    <!-- VERDE -->
                    <div class="mb-3">
                        <label class="form-label">
                            Verde: <span id="green-value">0</span>
                        </label>
                        <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-1" id="green-input" min="0" max="255" value="0">
                    </div>

                    <!-- AZUL -->
                    <div class="mb-3">
                        <label class="form-label">
                            Azul: <span id="blue-value">0</span>
                        </label>
                        <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
                        <input type="number" class="form-control mt-1" id="blue-input" min="0" max="255" value="0">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-light py-3 mt-auto">

</body>
</html>
